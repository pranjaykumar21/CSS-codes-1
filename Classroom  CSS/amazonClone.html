<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="amazonClone.css" 
 </head>
 <body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-signin border">
                <p><span>Hello, Sign in</span></p>
                <p class="nav-second">Account & Lists</p>
            </div>

            <div class="nav-signin border">
                <p><span>Returns</span></p>
                <p class="nav-second">& Orders</p>
        </div>

        <div class="nav-cart border">
            <i class="fa-solid fa-cart-shopping"></i>
            Cart
        </div>

        <div class="panel">
            <div class="panel-all"></div>
              <i class="fa-solid fa-bars"></i>
              All
           </div>
           <div class="panel-ops">
             <p>Today's Deals</p>
             <p>Customer Services</p>
             <p>Registry</p>
             <p>Gift Cards</p>
              <p>Sell</p>
            </div>
            <div class="panel-deals"></div>
                 Shop deals in electronics
            </div>   
        </div>
    </header>
    
    <div class="hero-section">
        <div class="hero-msg">
            <p>you are on amazon.com You can also shop on amazon india for millions of products. <a>click here to go to amazon.in</a></p>
        </div>
    </div>    

    <div class="shop-section"> 
        <div class="box1"></div>
    </div>
</body>
</html>
